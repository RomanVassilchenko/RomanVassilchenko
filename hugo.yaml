params:
  # General
  env: production
  displayFullLangName: true

  # Header & theme toggle
  defaultTheme: auto
  disableThemeToggle: false

  # Footer
  hideFooter: true

  # Posts
  ShowReadingTime: true
  ShowShareButtons: false
  ShowPostNavLinks: true
  ShowBreadCrumbs: false
  ShowCodeCopyButtons: true
  ShowWordCount: true
  ShowToc: false
  TocOpen: false
  UseHugoToc: false

  # Profile mode - applies to homepage
  profileMode:
    enabled: true
    title: "Roman Vassilchenko"
    subtitle: "Go Backend Engineer • High Load Systems • Distributed Architectures"
    imageUrl: /images/avatar.png
    imageTitle: Roman Vassilchenko
    imageWidth: 150
    imageHeight: 150
    buttons:
      - name: Resume
        url: /documents/resume_en.pdf

  # Don't show posts on homepage
  mainSections: []

markup:
  goldmark:
    renderer:
      unsafe: true
  highlight:
    noClasses: false
    codeFences: true
    guessSyntax: true
    lineNos: true
    style: github
  tableOfContents:
    startLevel: 2
    endLevel: 4
    ordered: false

# Enable Mermaid diagrams
enableEmoji: true
