{{ define "main" }}
<article class="post-single contact-page">
  <header class="post-header page-header">
    <h1 class="post-title">{{ .Title }}</h1>
  </header>

  {{ with .Content }}
  <div class="post-content contact-intro">
    {{ . }}
  </div>
  {{ end }}

  <div class="contact-grid">
    {{- range site.Params.socialIcons }}
    <a class="contact-card" href="{{ trim .url " " | safeURL }}" target="_blank" rel="noopener noreferrer me"
      title="{{ (.title | default .name) | title }}">
      <span class="icon">{{ partial "svg.html" . }}</span>
      <span class="label">{{ (.title | default .name) | title }}</span>
    </a>
    {{- end }}
  </div>
</article>
{{ end }}
